{% load i18n %} {% load static %}
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>비밀번호 초기화</title>
    <!-- Favicon -->
    <link
      href="{%static 'assets/img/brand/favicon.png' %}"
      rel="icon"
      type="image/png"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      href="{%static 'assets/js/plugins/nucleo/css/nucleo.css' %}"
      rel="stylesheet"
    />
    <link
      href="{%static 'assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css' %}"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link
      href="{%static 'assets/css/argon-dashboard.css' %}?v=1.1.2"
      rel="stylesheet"
    />
  </head>

  <body class="bg-default">
    <div class="main-content">
      <!-- Navbar -->
      <nav
        class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark"
      >
        <div class="container px-4">
          <a href="/" class="navbar-brand p-0">
            <h1 class="m-0">Hey, 금융</h1>
            <!-- <img src="img/logo.png" alt="Logo"> -->
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar-collapse-main"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-collapse-main">
            <!-- Collapse header -->
            <div class="navbar-collapse-header d-md-none">
              <div class="row">
                <div class="col-6 collapse-brand">
                  <a href="../index.html">
                    <img src="{%static '/assets/img/brand/blue.png' %}" />
                  </a>
                </div>
                <div class="col-6 collapse-close">
                  <button
                    type="button"
                    class="navbar-toggler"
                    data-toggle="collapse"
                    data-target="#navbar-collapse-main"
                    aria-controls="sidenav-main"
                    aria-expanded="false"
                    aria-label="Toggle sidenav"
                  >
                    <span></span>
                    <span></span>
                  </button>
                </div>
              </div>
            </div>
            <!-- Navbar items -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a
                  class="nav-link nav-link-icon"
                  href="{% url 'account_login' %}"
                >
                  <i class="ni ni-key-25"></i>
                  <span class="nav-link-inner--text">로그인</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Header -->
      <div class="header bg-gradient-primary py-7 py-lg-8">
        <div class="container">
          <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
              <div class="col-lg-5 col-md-6">
                <h1 class="text-white">환영합니다!</h1>
                <p class="text-lead text-light">
                  우리 서비스에 오신 것을 환영합니다! <br />지금 가입하여 새로운
                  경험을 시작해보세요
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
          <svg
            x="0"
            y="0"
            viewBox="0 0 2560 100"
            preserveAspectRatio="none"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <polygon
              class="fill-default"
              points="2560 0 2560 100 0 100"
            ></polygon>
          </svg>
        </div>
      </div>

      <!-- Page content -->
      <div class="container mt--8 pb-5">
        <!-- Table -->
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-transparent pb-2">
                <div class="card-body-join px-lg-5 py-lg-5">
                  <div class="text-center text-muted mb-4">
                    <h2 class="log-tit">비밀번호 변경 완료</h2>
                  </div>
                  <p>비밀번호 변경이 완료되었습니다.</p>
                </div>
                <!-- end card-body -->
              </div>
              <!-- end card-header -->
            </div>
            <!-- end card -->
          </div>
          <!-- end table-col -->
        </div>
        <!-- end table -->
      </div>
      <!-- end container-->
    </div>
  </body>
</html>
<style>
  .navbar-brand h1 {
    color: white;
  }
</style>
